<!DOCTYPE html>
<html lang="en" ng-app="smartsport" ng-cloak ng-controller="MainCtrl">
<head>
  <meta charset="UTF-8">
  <title>SmartSport | добавлениe цен спортивного сооружения</title>
  <meta name="description">
  <meta content="author" name="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
</head>
<body>
 <section id="version">
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12 ">
      <span id="version-text">
        Alpha release. v1.0.1 Limited functionality
      </span>
    </div>
  </div>
</div>
</section>
<header-smartsport></header-smartsport>

<!-- START SEASON FORM -->
<section class="season" ng-controller="SeasonPageCtrl">
  <div class="container">

<progress-season></progress-season>

<shedule-season data-seasons="seasons" data-days="days"></shedule-season>

<categories-season></categories-season>

<bathrooms-season></bathrooms-season>

<prices-season></prices-season>

<full-price-season></full-price-season>

    <div class="row v-huge">
      <div class="col-lg-8 col-sm-12 col-xs-12">
        <textarea rows="6" class="form-control" placeholder="Комментарий к ценообразованию"></textarea>
        <input type="text" class="btn btn-lg btn-max btn-bordered-primary v-large" value="Добавить сезон">
        <div class="row v-large">
          <div class="col-lg-3 col-sm-6 col-xs-6">
            <input class="btn-lg btn-bordered-primary v-large" type="submit" name="turn_back" value="Вернуться назад">
          </div>
          <div class="col-lg-3 col-sm-6 col-xs-offset-1 col-xs-5"></div>
          <div class="col-lg-6 col-sm-6 col-xs-offset-1 col-xs-5">
            <input class="btn btn-huge btn-primary v-large pull-right" type="submit" ng-click='submitSeasonForm' name="" value="Продолжить">
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  <!-- END SEASON FORM -->

</section>

<footer-smartsport></footer-smartsport>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
